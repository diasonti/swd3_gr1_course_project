spring.application.name=Description Tinder

# Server properties
server.port=${PORT:5000}

# Session properties
spring.session.store-type=none
spring.session.jdbc.initialize-schema=never

# Persistence properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQL9Dialect}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/dtinder}
spring.datasource.username=dtinder
spring.datasource.password=dtinder
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway properties
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
